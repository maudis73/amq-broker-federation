apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: amq-federation-1
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io 
spec:
  project: default
  source:
    repoURL: 'https://github.com/maudis73/amq-broker-federation.git'
    path: manifest/amq-federation-1              # Points to the 'app' folder
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: mau-amq-fed-broker-1   # Where the app will run
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true  # Argo will create the namespace for you!
    managedNamespaceMetadata:
      labels:
        argocd.argoproj.io/managed-by: openshift-gitops
