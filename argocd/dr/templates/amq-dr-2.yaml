apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: amq-dr-2
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io 
spec:
  project: default
  source:
    repoURL: {{ .Values.repoURL }}
    targetRevision: {{ .Values.targetRevision }}
    path: manifest/dr/amq-dr-2
    helm:
      parameters:
        # The other namespace (Broker 1) for the URL
        - name: otherNamespace
          value: {{ .Values.broker1_ns }}
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: {{ .Values.broker2_ns }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true  # Argo will create the namespace for you!
    managedNamespaceMetadata:
      labels:
        argocd.argoproj.io/managed-by: openshift-gitops
