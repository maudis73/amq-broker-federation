apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: amq-federation   # The Project Name
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/maudis73/amq-broker-federation.git'
    path: argocd           # <--- Points to the folder below
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: openshift-gitops  # The Parent lives in the control plane
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
