apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: amq-federation   # The Project Name
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: &repo_url 'https://github.com/maudis73/amq-broker-federation.git'
    targetRevision: &target_revision 'HEAD'
    path: argocd/federation
    helm:
      parameters:
        - name: repoURL
          value: *repo_url
        - name: targetRevision
          value: *target_revision
        - name: broker1_ns
          value: "mau-amq-fed-1"
        - name: broker2_ns
          value: "mau-amq-fed-2"
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: openshift-gitops  # The Parent lives in the control plane
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
